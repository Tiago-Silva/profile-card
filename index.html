<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="assets/Rectangle%201.svg" alt="background-header">
            <div class="profile">
                <img src="assets/my-studend.jpg" alt="profile-img">
            </div>
        </div>

        <div class="content">
            <h1>Tiago Dev | flux</h1>
            <h2>Ui/Ux Designer</h2>

            <p>
                Profissional dedicado e confiável em UI/UX Design,
                focado em ir além para apoiar equipes e atender clientes.
            </p>

            <div class="social">
                <a href="#" target="_blank" title="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" target="_blank" title="Youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" target="_blank" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
